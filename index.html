<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoredWeb</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="lazy.png">

</head>
<body>
    <main>
        <div class="container">
            <div class="item-a">
                <p>
                    Never get bored! If you don't like your challenge just roll another!
                </p>
            </div>

            <div class="item-b">
                <div class="adatok">
                    <h3 class="mondat"id="activity"></h3>
                    <h3 class="nevek">Type</h3>
                    <h3 class="bejovo"id="type"></h3>
                    <h3 class="nevek">Participants</h3>
                    <h3 class="bejovo"id="participants"></h3>
                    <h3 class="nevek">Price</h3>
                    <h3 class="bejovo"id="price"></h3>
                </div>
            </div>
            <div class="item-c">
                <div class="adatokkedvenc">
                     <h3 id="kedvenccim">Kedvenc</h3>
                    <h3 class="nevekkedvenc">Type</h3>
                    <h3 class="bejovokedvenc"id="typekedvenc"></h3>
                    <h3 class="nevekkedvenc">Participants</h3>
                    <h3 class="bejovokedvenc"id="participantskedvenc"></h3>
                    <h3 class="nevekkedvenc">Price</h3>
                    <h3 class="bejovokedvenc"id="pricekedvenc"></h3>                    
                </div>

            </div>
            <div class="item-d">
                
                <h3> Újratöltések</h3>
                <h2 id="ujraszamlalo"></h2>
               

            </div>

            <div class="item-e" type="submit">
                <div id="ujra" type="submit" value="Újra">Újra</div>
            </div>


            <div class="item-f" type="submit">
                <div id="kedvenc" type="submit" value="kedvenc">Kedvenc</div>
            </div>

            <div class="item-g">
                <img id="kep" src="tall.png" alt="magas">
            </div>
        </div>
    </main>
</body>
</html>
